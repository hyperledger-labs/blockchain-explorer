explorer:
#Provide the username for explorer, by default username is exploreradmin
#Eg. username: exploreradmin 
  username: 
#Provide the password for explorer, by default password is exploreradminpw
#Eg. password: exploreradminpw   
  password: 
#Provide the logging values, below are the values by default.  
#Eg. app_log: debug  & db_log: debug & log_console_stdout: true & discovery_as_localhost: false  
  logging:
     app_log:  
     db_log: 
     log_console_stdout: 
     discovery_as_localhost: 

#Provide the valid image name and version for explorer
  image:
    repository: hyperledger/explorer
    tag: latest
#Provide the  service.port & service.type for a explorer
#Eg. port: 8080
#Eg. type: ClusterIP
  service:
    type: LoadBalancer
    port: 8080
  ingress:
#Provide the enabled value either true or false  
#Eg.  enabled: false
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx

#This field contains the hosts for explorer 
#Eg. hosts: explorer.com    
    hosts: ""
    path: / 
    
# Default values for explorer-db.
db:
#Provide the database for explorer-db, by default database name is fabricexplorer
#Eg. database: fabricexplorer
  name: 
#Provide the username for explorer-db, by default username is hppoc
#Eg. username: hppoc
  username: 
#Provide the password for explorer-db, by default password is password
#Eg. password: password
  password: 
#Provide the service.port & service.type for a explorer-db 
#Eg. port: 5432
#Eg. type: ClusterIP
  service:
    port: 5432
    type: ClusterIP
#Provide the valid image name and version for explorer-db    
  image:
    repository: hyperledger/explorer-db
    tag: latest 
#Provide the storage.capacity & storage.class for a explorer-db 
  storage:
     capacity: 5Gi
     class: standard        # kubernetes storage class
